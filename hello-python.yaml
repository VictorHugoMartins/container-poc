# 1. Deployment da Aplicação Python
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
  namespace: azure-store-1758905293727
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python-container
        # SUBSTITUA: Use o endereço do seu Azure Container Registry (ACR)
        image: clusterk8sregistry.azurecr.io/hello-python:latest 
        ports:
        - containerPort: 8080

        env:
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: app-config-secret
              key: DB_PASS
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/gcp/gcp-service-account.json"
              
        resources:
          requests:
            cpu: "100m"  # Base para o HPA: 10% de um núcleo
            memory: "128Mi"
          limits:
            cpu: "500m"  # Limite máximo de CPU permitido
            memory: "256Mi"

        volumeMounts:
          - name: gcp-key-volume
            mountPath: "/var/secrets/gcp" # Onde a chave JSON será acessível no container
            readOnly: true

      volumes:
      - name: gcp-key-volume
        secret:
          secretName: gcp-svc-key # O nome do Secret criado
          items:
            - key: gcp-service-account.json
              path: gcp-service-account.json
---
# 2. Service LoadBalancer para Acesso Público
apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
  namespace: azure-store-1758905293727
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080 # A porta em que o Flask está a ouvir
    protocol: TCP
selector:
    app: hello-python